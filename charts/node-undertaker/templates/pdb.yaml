{{- if and .Values.deployment.pdb.enabled (gt .Values.deployment.replicaCount 1.0) }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  labels:
    {{- include "node-undertaker.labels" . | nindent 4 }}
  name: {{ include "node-undertaker.fullname" . }}-controller
spec:
  maxUnavailable: {{ .Values.deployment.pdb.maxUnavailable }}
  selector:
    matchLabels:
      {{- include "node-undertaker.selectorLabels" . | nindent 6 }}
{{- end }}